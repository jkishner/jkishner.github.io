<html>
	<head>
		<title>Snippet: Default Snippet Headline - Default Snippet Description</title>
		<!-- useJQuery -->
	<script src="http://static.smallpicture.com/bootstrap/js/jquery-1.9.1.min.js"></script>
		<%useRules%>
		<!-- useBootstrap -->
	<link href="http://static.smallpicture.com/bootswatch/spacelab/bootstrap.min.css" rel="stylesheet" />
	<script src="http://static.smallpicture.com/bootstrap/js/jquery-1.9.1.min.js"></script>
	<script src="http://static.smallpicture.com/bootstrap/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="http://static.smallpicture.com/concord-assets/fontawesome/4.0.3/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
		<style>
			.divTrexEmbeddedOutlineContainer {
				margin-bottom: 20px;
				}
			.divTrexEmbeddedOutlineContainer .divTrexEmbeddedOutliner {
				min-height: 10em;
				max-height: 30em;
				border:1px solid gainsboro;
				border-top-width: 0;
				border-bottom-width: 0;
				overflow-y: auto;
				background-color: white;
				padding: 6px;
				}
			.divTrexEmbeddedOutlineContainer .divAboveOutlineInfo {
				min-height: 1.5em;
				border:1px solid gainsboro;
				background-color: whitesmoke;
				padding: 4px;
				font-family: "Arial";
				font-size: .9em;
				}
			.divTrexEmbeddedOutlineContainer .divInfoRight {
				float: right;
				}
			.divTrexEmbeddedOutlineContainer .divBelowOutlineInfo {
				min-height: 1.5em;
				border:1px solid gainsboro;
				background-color: whitesmoke;
				padding: 4px;
				font-family: "Arial";
				font-size: .9em;
				}
			.divTrexEmbeddedOutlineContainer .divAboveOutlineInfo a,  a:visited {
				font-family: "Arial";
				font-size: .9em;
				color: #0088cc;
				}
			.divTrexEmbeddedOutlineContainer .divBelowOutlineInfo a,  a:visited {
				font-family: "Arial";
				font-size: .9em;
				color: #0088cc;
				}
			.divTrexEmbeddedOutlineContainer .divOutlineTitle {
				font-weight: bold;
				} 
			
			a:link, a:visited {
				color: #0088cc;
				}
			body {
				background: #f7f7f7;
				}
			#container {
				width: 800px;
				margin: 20px auto;
				padding: 12.5px 25px;
				background: white;
				border: 1px solid rgb(231,231,231);
				}
			h3 > span {
				font-size: 68%;
				font-style: italic;
				color: rgb(121,121,121);
				}
			#info {
				margin-bottom: 11px;
				}
			.divTrexEmbeddedOutlineContainer {
				margin-bottom: 5px;
				}
			#container .divTrexEmbeddedOutliner {
				border: 1px solid rgb(231,231,231);
				}
			#idAboveOutlineInfo, #idBelowOutlineInfo {
				display: none;
				}
			#idTrexEmbeddedOutliner .concord-text {
				font: 17px/1.7 'Roboto Slab', monospace !important;
				}
			#credits {
				margin: 15px 0 10px 0;
				}
			</style>
		<script>
			$(document).ready(function() {
				var init = function() {
					$(".concord-root li.concord-node.collapsed").removeClass("collapsed");
					$(".concord-root .selected").removeClass("selected");
					};
				setTimeout(init, 200);
				});
			</script>
		</head>
	<body>
		<div id="container">
			<div id="info">
				<h1>Default Snippet Headline</h1>
				<h3><span>Default Snippet Description</span></h3>
				</div>
			<div id="reader">
				<%reader ("http://<%httpHost%><%httpPath%>?format=opml")%>
				</div>
			<p id="credits" class="text-center"><a href="?format=opml">View source</a> | <a href="http://fargo.io/" target="_blank">Built with Fargo</a></p>
			</div>
		</body>
	</html>
